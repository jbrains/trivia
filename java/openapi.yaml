components:
  schemas:
    CreateGameRequestDto:
      type: object
      properties:
        gameName:
          type: string
        creator:
          $ref: '#/components/schemas/UserDto'
      required:
        - gameName
        - creator
    UserDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        coinCount:
          type: integer
          format: int32
      required:
        - id
        - name
    GameResponseDto:
      type: object
      properties:
        id:
          type: integer
          nullable: false
          format: int32
        name:
          type: string
          nullable: false
        state:
          type: string
        turn:
          type: integer
          nullable: false
          format: int32
        creator:
          $ref: '#/components/schemas/UserDto'
        players:
          type: array
          items:
            $ref: '#/components/schemas/UserDto'
        currentPlayer:
          $ref: '#/components/schemas/UserDto'
        winner:
          $ref: '#/components/schemas/UserDto'
      required:
        - id
        - name
        - state
        - turn
        - creator
        - players
        - currentPlayer
