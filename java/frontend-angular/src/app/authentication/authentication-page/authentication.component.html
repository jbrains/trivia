<h1 style="text-align: center">Welcome to Trivia Web !</h1>
<div>
  <firebase-ui
    *ngIf="!authenticationService.loggedIn"
    (signInSuccessWithAuthResult)="successCallback($event)"
    (signInFailure)="errorCallback($event)"
    (uiShown)="uiShownCallback()"
  />
  <button
    style="display: block; margin: auto"
    (click)="authenticationService.logout();"
    *ngIf="authenticationService.loggedIn"
  >Logout</button>
</div>
