<h1>Welcome to Game - "{{ game.name }}"</h1>
<p>Turn #{{ game.turn }}</p>
<p>you are - "{{ game.currentPlayer.name }}"</p>
<p>Current Player - "{{ game.currentPlayer.name }}"</p>
<button type="button" (click)="newMessage()" [disabled]="!isCurrentPlayer()">{{ isCurrentPlayer() ? 'play' :  'play (not your turn)'}}</button>

<div id="messagesContainer" style="overflow-y: scroll; height:100px;">
  <div *ngFor="let log of logs">{{ log }}</div>
</div>
