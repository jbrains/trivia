name: CI/CD pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Set up Docker Buildx # necessary for caching Docker layers
        uses: docker/setup-buildx-action@v3
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: 'java/pom.xml' # optional
      - name: Build with Maven
        working-directory: java
        run: mvn -B verify --file pom.xml
      - name: Build, tag, and push docker image to Amazon ECR
        working-directory: java
        run: |
          java -Djarmode=layertools -jar target/*.jar extract --destination target/extracted
          docker build -t 870103585828.dkr.ecr.eu-west-3.amazonaws.com/trivia:latest . --file pipeline.Dockerfile
          docker push 870103585828.dkr.ecr.eu-west-3.amazonaws.com/trivia:latest
